apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework', name: 'spring-core', version: '4.1.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '4.1.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.0.RELEASE'
	compile group: 'javax.servlet', name:'javax.servlet-api', version:'3.1-b01'
	compile group: 'jstl', name: 'jstl', version:'1.2'
}